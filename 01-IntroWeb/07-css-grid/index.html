<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>CSS Grid</h1>
    <h2>Grid en forma default toma todo el espacio de la ventana</h2>
    <section>
      <div class="container">
        <div class="grid-child">1</div>
        <div class="grid-child">2</div>
        <div class="grid-child">3</div>
        <div class="grid-child">4</div>
        <div class="grid-child">5</div>
        <div class="grid-child">6</div>
        <div class="grid-child">7</div>
      </div>
    </section>
    <h2>Grid template</h2>
    <section>
      <div class="container container-template">
        <div class="grid-child">1</div>
        <div class="grid-child">2</div>
        <div class="grid-child">3</div>
        <div class="grid-child">4</div>
        <div class="grid-child">5</div>
        <div class="grid-child">6</div>
        <div class="grid-child">7</div>
        <div class="grid-child">8</div>
        <div class="grid-child">9</div>
        <div class="grid-child">10</div>
        <div class="grid-child">11</div>
        <div class="grid-child">12</div>
        <div class="grid-child">13</div>
        <div class="grid-child">14</div>
        <div class="grid-child">15</div>
      </div>
    </section>

    <h2>Como usar Fracciones (fr)</h2>

    <h3>Solo fracciones</h3>
    <section>
      <div class="container container-solo-fr">
        <div class="grid-child">1</div>
        <div class="grid-child">2</div>
        <div class="grid-child">3</div>
        <div class="grid-child">4</div>
      </div>
    </section>

    <h3>Fracciones y pixeles</h3>
    <section>
      <div class="container container-fr-y-px">
        <div class="grid-child">1</div>
        <div class="grid-child">2</div>
        <div class="grid-child">3</div>
        <div class="grid-child">4</div>
      </div>
    </section>

    <h2>CSS Grid Areas</h2>
    <section class="grid-areas">
      <header class="grid-child grid-area-header">
      HEADER
      </header>
      <main class="grid-child grid-area-main">
      MAIN
      </main>
      <aside class="grid-child grid-area-sidebar">
      SIDE
      </aside>
      <footer class="grid-child grid-area-footer">
      FOOTER
      </footer>
    </section>

    <h2>CSS Grid Gap</h2>
    <section>
      <div class="container-gap">
        <div class="grid-child">1</div>
        <div class="grid-child">2</div>
        <div class="grid-child">3</div>
        <div class="grid-child">4</div>
        <div class="grid-child">5</div>
        <div class="grid-child">6</div>
        <div class="grid-child">7</div>
        <div class="grid-child">8</div>
        <div class="grid-child">9</div>
      </div>
    </section>
  </body>
</html>
