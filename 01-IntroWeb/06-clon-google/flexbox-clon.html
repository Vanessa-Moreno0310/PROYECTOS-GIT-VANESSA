<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/flexbox-styles.css">
  <title>Flexbox Google Clone</title>
</head>
<body>
  <!-- En felxbox la relación del contenedor con sus items (hijos) es lo más importante -->
  <div class="container">
    <!-- el rosita el padre -->
    <!-- items (hijos/children) -->
    <header class="header-container">
      <div>gmail</div>
      <div>Images</div>
      <div><span>icon</span></div>
      <div><span>HAF</span></div>
    </header>
    <main class="main-container">
      <!-- <p>Google</p> -->
      <figure class="google-logo">
        <img src="images/googlelogo_light_color_272x92dp.png" alt="Google logo">
      </figure>
      <section>
        <span>lupa</span>
        <input type="text"/>
        <span>mic</span>
        <span>lens</span>
      </section>
      <section class="search-buttons">
        <center>
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </center>
      </section>
      <p class="language-text">Google offered in: <a href="">Español (Latinoamérica)</a></p>
    </main>
    <footer class="footer-container">footer</footer>
  </div>
</body>
</html>
